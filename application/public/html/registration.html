<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
    </head>
    <body>
        <header>
            <h1>CSC 317 Website</h1>
            <nav>
                <li><a href="index.html">Index</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="postvideo.html">Post</a></li>
                <li><a href="viewvideo.html">View</a></li>
                <li><a href="profile.html">Profile</a></li>
            </nav>
        </header>
        <main>
            <h2>Registration</h2>
            <form>
                <label for="email">E-Mail</label>
                <input type="email" name="email" id="email"
                placeholder="E-Mail">
                <br>
                <label for="username">User  name</label>
                <input type="text" name="username" id="username"
                placeholder="Username">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password"
                placeholder="Password">
                <br>
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" name="confirmpassword" id="confirmpassword"
                placeholder="Confirm">
                <br>
                <label for="age">Are you over the age of 13?</label>
                <input type="checkbox" name="age" id="age"
                placeholder="AGE">
                <br>
                <label for="tos">Do you agree with our <a href="">Terms of Service</a> and <a href="">Privacy Rules?</a></label>
                <input type="checkbox" name="tos" id="tos"
                placeholder="TOS">
                <br>
                <input type="submit" value="Register">
            </form>
        </main>
        <footer>
            Tharun Krishna &copy; 2023
        </footer>
    </body>
</html>
