        <meta charset="UTF-8">

            </nav>
        </header>
        <main>
            <h2>Post Video</h2>
            <form>
                <label for="name">Video Title</label>
                <input type="text" name="name" id="name"
                placeholder="Title">
                <br>
                <label for="description">Video Description</label>
                <input type="text" name="description" id="description"
                placeholder="Description">
                <br>
                <label for="video">Video Upload</label>
                <input type="file" name="video" id="video" accept="video/*"
                placeholder="Upload">
                <br>
                <label for="acceptableuse">Does your video follow our <a href="">Acceptable Use Policy</a></label>
                <input type="checkbox" name="acceptableuse" id="acceptableuse"
                placeholder="Acceptable Use Policy">
                <br>
                <input type="submit" value="Post Video">
            </form>
        </main>
